<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="fonts/Space_Mono/SpaceMono-Regular.ttf">
    <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
    <header class="header">
        <h1 class="header__title">SPLI<span class="line-break">TTER</span></h1>
    </header>
    <main>
        <section class="splitter flex">
            <div class="splitter__info">
                <div class="splitter__element">
                    <label for="bill">Bill</label>
                    <input type="text" id="bill" class="splitter__bill" placeholder="0">
                </div>
                <div class="splitter__element">
                    <p>Select Tip %</p>
                    <div class="grid">
                        <button type="button">5%</button>
                        <button type="button">10%</button>
                        <button type="button">15%</button>
                        <button type="button">25%</button>
                        <button type="button">50%</button>
                        <input type="text" id="tip" placeholder="Custom">
                    </div>
                </div>
                <div class="splitter__element">
                    <label for="people">Number of People</label>
                    <input type="text" placeholder="0" class="splitter__people" id="people">
                </div>
            </div>
            <div class="splitter__results">
                <div class="splitter__result flex">
                    <p>Tip Amount <span class="splitter__person">/ person</span></p>
                    <p class="splitter__number">$<span>0.00</span></p>
                </div>
                <div class="splitter__result flex">
                    <p>Total <span class="splitter__person">/ person</span></p>
                    <p class="splitter__number">$<span>00.00</span></p>
                </div>
                <div class="splitter__result">
                    <button type="button" class="splitter__reset">Reset</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </footer>
</body>

</html>
